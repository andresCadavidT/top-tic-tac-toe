<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe Game</h1>
    <button class="start" type="button">Start</button>
    <div class="box-board-game" >
        <div id="0" class="box-cell"></div>
        <div id="1" class="box-cell"></div>
        <div id="2" class="box-cell"></div>
        <div id="3" class="box-cell"></div>
        <div id="4" class="box-cell"></div>
        <div id="5" class="box-cell"></div>
        <div id="6" class="box-cell"></div>
        <div id="7" class="box-cell"></div>
        <div id="8" class="box-cell"></div>
    </div>
    <div class="result"></div>
</body>
</html>
